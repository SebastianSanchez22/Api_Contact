<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón Flotante</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="floating-contact-form">
        <div class="form-container">
            <h3>Nos gustaría brindarte más información</h3>

            <form action="#">
                <div class="field-container">
                    <i class="fas fa-signature"></i>
                    <input placeholder="Nombre" class="form-input" type="text" id="name">
                </div>

                <div class="field-container">
                    <i class="fas fa-phone"></i>
                    <input placeholder="Celular" class="form-input" type="text" id="phone">
                </div>

                <div class="field-container">
                    <i class="fas fa-file"></i>
                    <input placeholder="Categoria" class="form-input" type="text" id="categoria">
                </div>

                <div class="field-container">
                    <i class="fas fa-share-square"></i>
                    <input placeholder="Plataforma" class="form-input" type="text" id="plataforma">
                </div>

                <div class="field-container">
                    <i class="fas fa-calendar-alt"></i>
                    <input placeholder="Fecha de la asesoría" class="form-input" onfocus="(this.type='date')"
                    onblur="(this.type='text')" type="date" id="fechaAsesoria">
                </div>

                <input type="submit" value="Enviar">
            </form>
            
        </div>

        <div class="contact-icon">
            <i class="fas fa-comments"></i>
        </div>

    </div>

    <script src="floatingButton.js"></script>
</body>
</html>
